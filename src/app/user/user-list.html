<pre *ngIf="false">{{ users | json}}</pre>

<div class="col-6">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <!-- Name Field -->
        <div class="mb-3">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Enter name" [ngClass]="{'is-invalid': userForm.get('name')?.invalid && userForm.get('name')?.touched,
            'is-valid': userForm.get('name')?.valid && userForm.get('name')?.touched
        }">

            <div *ngIf="userForm.get('name')?.touched && userForm.get('name')?.invalid" class="invalid-feedback">
                <div *ngIf="userForm.get('name')?.errors?.['required']">Name is required</div>
                <div *ngIf="userForm.get('name')?.errors?.['minLength']">Name must be at least 2 characters long.</div>
            </div>
        </div>
        <!-- Name Field -->
        <div class="mb-3">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" placeholder="Enter email" [ngClass]="{'is-invalid': userForm.get('email')?.invalid && userForm.get('email')?.touched,
            'is-valid': userForm.get('email')?.valid && userForm.get('email')?.touched
        }">

            <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid" class="invalid-feedback">
                <div *ngIf="userForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="userForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-success m-2" [disabled]="userForm.invalid">
                {{ isEditMode ? 'Update User' : 'Add User'}}
            </button>
            <button type="submit" class="btn btn-secondary" (click)="resetForm()">
                Cancel
            </button>
        </div>
    </form>
</div>

<table class="table table-striped table-hover table-bordered">
    <thead class="table-primary">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody *ngFor="let user of users; let i = index">
        <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ user.name}}</td>
            <td>{{ user.email }}</td>
            <td>
                <button (click)="onEdit(user)"><i class="fa fa-pencil"></i></button>
                <button (click)="openDeleteModal(user._id)"><i class="fa fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Bootstrap Delete Modal -->
<div class="modal fade" tabindex="-1" #deleteModal>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this user?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>
</div>
